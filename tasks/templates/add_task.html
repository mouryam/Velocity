{% extends "base.html" %}

{% block content %}

<div id="loginBox">

{% if task.id %}
<h1>Edit Task</h1>
{% else %}
<h1>Add Task</h1>
{% endif %}

<form action= "{{action}}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <input id="save_task" type="submit" value="SAVE" />
    <a href="{% url "tasks-list" %}"><button type="button">BACK</button></a>

</form>

</div>


{% endblock %}
